services:
  db:
    image: postgres:17
    restart: always
    container_name: db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${DB_TIMEZONE}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - DAP_SOFT_NETWORK
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    container_name: backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - DAP_SOFT_NETWORK
    ports:
      - '${PORT_BACKEND}:${PORT_BACKEND}'
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    container_name: frontend
    networks:
      - DAP_SOFT_NETWORK
    ports:
      - '${PORT_FRONTEND}:4000'

  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - DAP_SOFT_NETWORK

volumes:
  db_data:
    driver: local

networks:
  DAP_SOFT_NETWORK:
    driver: bridge