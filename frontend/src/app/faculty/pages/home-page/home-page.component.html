<div class="p-6">
  <div class="flex flex-col md:flex-row md:justify-between items-center md:gap-4">
    <div>
      <h2 class="text-base font-medium">Lista de Facultades</h2>
      <p class="text-sm text-gray-500">Administra las facultades</p>
    </div>
    <button
      (click)="openModal()"
      type="button"
      class="w-full md:w-fit mt-4 md:mt-0 flex items-center justify-center gap-2 font-medium bg-emerald-600 hover:bg-emerald-700 text-white transition-colors"
    >
      <shared-icon icon="add" classList="w-4 h-4" />
      <span class="text-sm">Agregar</span>
    </button>
  </div>
</div>

<div class="px-6 pb-6">
  @if (facultyQuery.isLoading()) {
  <div class="w-full h-[442px] flex justify-center items-center">
    <shared-loading classList="border-4 border-gray-500 w-12 h-12" />
  </div>
  }@else if (facultyQuery.isSuccess()) {
  <faculty-table
    (onDelete)="onDelete($event)"
    (onEdit)="openModal($event)"
    [faculties]="facultyQuery.data().data"
  />

  <div class="mt-4">
    <shared-pagination [currentPage]="currentPage()" [pages]="facultyQuery.data().pages" />
  </div>
  }
</div>

@if (isOpenModal()) {
<shared-modal>
  <faculty-form [facultyInfo]="facultyInfo()" />
</shared-modal>
}

<!--  -->

@if (isOpenModalConfirmation()) {
<shared-modal-confirmation />
}
