<div [class.grid]="idUser() !== 'new'" class="p-6 grid-cols-1 xl:grid-cols-4 gap-6">
  @if(idUser() === 'new'){
  <div class="flex flex-col gap-6 xl:col-span-3">
    <div class="p-4 border border-gray-300 rounded-md shadow-xs">
      <user-create />
    </div>
  </div>
  }@else {
  <user-card [user]="user()" [isLoading]="isLoading()" />
  <div class="flex flex-col gap-6 xl:col-span-3">
    <div class="p-4 border border-gray-300 rounded-md shadow-xs">
      <user-form [user]="user()" />
    </div>
    <div class="p-4 border border-gray-300 rounded-md shadow-xs">
      <user-form-update-password [user]="user()" />
    </div>
  </div>
  }
</div>
