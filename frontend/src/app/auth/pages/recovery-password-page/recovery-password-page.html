<main
  class="w-full h-[calc(100vh-73px)] md:h-[calc(100vh-53px)] flex items-center justify-center px-6"
>
  <div>
    <div class="flex flex-col gap-6 rounded-xl border border-gray-300 py-6 shadow-xs max-w-full">
      <div class="px-6 flex flex-col gap-1.5">
        <div class="flex justify-center items-center">
          <h2 class="font-semibold text-2xl">Recuperar Contraseña</h2>
        </div>
        <div class="flex justify-center items-center">
          <p class="text-sm text-center text-gray-500">
            Ingresa tu correo electrónico para recuperar tu contraseña.
          </p>
        </div>
      </div>

      <div class="px-6">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium" for="email">Correo electrónico</label>

            <div>
              <div class="relative">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4">
                  <shared-icon classList="w-4 h-4 text-gray-500" icon="email" />
                </div>
                <input
                  placeholder="tucorreo@correo.com"
                  class="pl-10"
                  type="text"
                  formControlName="email"
                  id="email"
                />
              </div>
              @if (formUtil.isValidField(myForm, 'email')) {
              <span class="text-xs text-red-400">
                {{ formUtil.getFieldError(myForm, 'email') }}
              </span>
              }
            </div>
          </div>

          <button
            type="submit"
            class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium w-full mt-4"
          >
            @if (isLoading()) {
            <shared-loading classList="w-5 h-5 border-3" />
            }@else {
            <span class="h-5">Recuperar</span>
            }
          </button>
        </form>

        <div class="border-t border-gray-200 pt-4 mt-4">
          <p class="text-sm text-center text-gray-600">
            ¿Recordaste tu contraseña?
            <a
              routerLink="/auth/login"
              class="text-sm text-emerald-600 hover:text-emerald-700 hover:underline cursor-pointer font-medium"
            >
              Iniciar sesión
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
<shared-footer />
